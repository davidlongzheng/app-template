repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.9.3
  hooks:
    # Run the linter.
    - id: ruff
      types_or: [ python, pyi ]
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format
      types_or: [ python, pyi ]
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.931
  hooks:
    - id: mypy
# Add yarn lint hook
- repo: local
  hooks:
    - id: yarn-lint
      name: yarn lint
      entry: yarn lint
      language: system
      types: [javascript, jsx, ts, tsx]
      pass_filenames: false
